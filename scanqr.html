<html>
<script onload='alert(7)' src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

<body>
<video id='preview'></video>

<script>
// Create a new instance of the Instascan scanner
let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

// Add a listener for when a QR code is scanned
scanner.addListener('scan', function (content) {
  alert('Scanned:', content);
});

// Start the scanner
Instascan.Camera.getCameras().then(function (cameras) {
  if (cameras.length > 0) {
    scanner.start(cameras[0]);
  } else {
    console.error('No cameras found.');
  }
}).catch(function (e) {
  console.error(e);
});

</script>
</body>
</html>
