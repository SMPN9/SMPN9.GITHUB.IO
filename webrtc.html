<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
  <title>WebRTC</title>
  
  
  
<style>
div#call {
  position: relative;
  display: block;
  margin: 0 auto;
  width: 500px;
  height: 500px;
}

video {
  background: black;
  border: 1px solid gray;
}

video#local {
  width: 150px;
  height: 150px;
  position: absolute;
  top: 15px;
  right: 15px;
}

video#remote {
  width: 500px;
  height: 500px;
}


</style>




</head>

<body>
 <button onclick=' ch.postMessage(pesan)' >Post</button>
  <div id="login">
    <label for="username">Login</label>
    <input id="username" placeholder="Login" required="" autofocus="">
    <button id="login">Login</button>
  </div>

  <div id="call">
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>

    <div>
      <input id="username-to-call" placeholder="Username to call" />
      <button id="call">Call</button>
      <button id="close-call">Close call</button>
    </div>
  </div><br>
 
 <textarea id='tx1' cols="40" rows="10" ></textarea><br>
  <textarea id='tx2' cols="40" rows="10" ></textarea>
</body>
<script>


var pesan='apa'
var ch = new BroadcastChannel('tes')
   ch.onmessage=(function(msg){ alert(9999)
   
   // console.log('Got message', msg.data)
   
  
  const data = JSON.parse(msg.data);
 document.querySelector('textarea#tx1').value+=JSON.stringify(data)+'\n\n\tambah:';

   
  switch (data.type) {
    case 'login':
	 
      handleLogin(data.success)
      break
    case 'offer':
      handleOffer(data.offer, data.username)
      break
    case 'answer':
      handleAnswer(data.answer)
      break
    case 'candidate':
      handleCandidate(data.candidate)
      break
    case 'close':
      handleClose()
      break
    default:
      break
  }
   
  })

function kirim(pesan){ch.postMessage(pesan) }

 

let connection = null
let name = null
let otherUsername = null

const sendMessage = message => {
  if (otherUsername) {
    message.otherUsername = otherUsername
  }
 var gg=message;
 var gg1={}
 var nuser=document.querySelector('input#username').value; 
 switch (gg.type){
 case 'offer':
     gg1={ type: gg.type, offer: gg.offer,username: nuser}
      break
 case 'answer':
 gg1={type: gg.type, answer: gg.answer}
 break
 
 case 'candidate':
     gg1={type: gg.type, candidate: gg.candidate}
     break
case 'login':
      gg1={"type":"login","success":true}
       break
 default:
        break
}

//message=gg1


 document.querySelector('textarea#tx2').value+=JSON.stringify(gg1)+'\n\n';
  kirim(JSON.stringify(message))
}

document.querySelector('div#call').style.display = 'none'

document.querySelector('button#login').addEventListener('click', event => {
  username = document.querySelector('input#username').value

  if (username.length < 0) {
    alert('Please enter a username ðŸ™‚')
    return
  }

  sendMessage({
    type: 'login',
    username: username
  })
})

const handleLogin = async success => {

   alert('login')
  if (success === false) {
    alert('ðŸ˜ž Username already taken')
  } else {
    document.querySelector('div#login').style.display = 'none'
    document.querySelector('div#call').style.display = 'block'

    let localStream
    try {
      localStream = await navigator.mediaDevices.getUserMedia({
        video: false,
        audio: true
      })
    } catch (error) {
      alert(`${error.name}`)
      
    }

    document.querySelector('video#local').srcObject = localStream

    const configuration = {
      iceServers: [{ url: 'stun:stun2.1.google.com:19302' }]
    }

    connection = new RTCPeerConnection(configuration)

    connection.addStream(localStream)

    connection.onaddstream = event => {
      document.querySelector('video#remote').srcObject = event.stream
    }

    connection.onicecandidate = event => {
      if (event.candidate) {
        sendMessage({
          type: 'candidate',
          candidate: event.candidate
        })
      }
    }
  }
}

document.querySelector('button#call').addEventListener('click', () => {
  const callToUsername = document.querySelector('input#username-to-call').value

  if (callToUsername.length === 0) {
    alert('Enter a username ðŸ˜‰')
    return
  }

  otherUsername = callToUsername

  connection.createOffer(
    offer => {
      sendMessage({
        type: 'offer',
        offer: offer
      })

      connection.setLocalDescription(offer)
    },
    error => {
      alert('Error when creating an offer')
      console.error(error)
    }
  )
})

const handleOffer = (offer, username) => {
  otherUsername = username
  connection.setRemoteDescription(new RTCSessionDescription(offer))
  connection.createAnswer(
    answer => {
      connection.setLocalDescription(answer)
      sendMessage({
        type: 'answer',
        answer: answer
      })
    },
    error => {
      alert('Error when creating an answer')
      console.error(error)
    }
  )
}

const handleAnswer = answer => {
  connection.setRemoteDescription(new RTCSessionDescription(answer))
}

const handleCandidate = candidate => {
  connection.addIceCandidate(new RTCIceCandidate(candidate))
}

document.querySelector('button#close-call').addEventListener('click', () => {
  sendMessage({
    type: 'close'
  })
  handleClose()
})

const handleClose = () => {
  otherUsername = null
  document.querySelector('video#remote').src = null
  connection.close()
  connection.onicecandidate = null
  connection.onaddstream = null
}

</script>

</html>
